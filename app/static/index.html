<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Media Gallery</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"><span>Pi</span>Media Gallery</div>
      <div class="actions">
        <label class="filter">
          <span>Category</span>
          <select id="categoryFilter">
            <option value="">All</option>
          </select>
        </label>
        <div class="upload-panel">
          <div class="panel-header">
            <div>
              <p class="upload-title">Upload media</p>
              <p class="upload-tip">Drop in a photo or video. Categories are optional.</p>
            </div>
          </div>
          <form id="uploadForm">
            <div class="field-row">
              <label class="field">
                <span>Upload token</span>
                <input
                  type="text"
                  id="uploadToken"
                  placeholder="Paste upload token"
                  aria-label="Upload token"
                  required
                />
              </label>
              <label class="field">
                <span>Category (optional)</span>
                <select id="uploadCategorySelect" aria-label="Upload category">
                  <option value="">Uncategorized</option>
                </select>
              </label>
            </div>
            <div class="field-row file-row">
              <label class="file-field dropzone" id="uploadDropzone">
                <div class="dropzone-body">
                  <div class="drop-icon" aria-hidden="true">⬆</div>
                  <div class="dropcopy">
                    <span class="field-label">Media file</span>
                    <strong id="dropFilename">Drop or choose a file</strong>
                    <p class="drop-hint">Click to browse or drop a photo/video</p>
                  </div>
                </div>
                <input type="file" id="uploadFile" aria-label="Media file" required />
              </label>
              <button type="submit">Upload</button>
            </div>
            <div class="progress" hidden>
              <div class="progress-bar"></div>
              <span class="progress-text">0%</span>
            </div>
            <p class="upload-status" role="status"></p>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="grid" aria-live="polite"></div>
      <p class="status"></p>
    </main>

    <section class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button class="close" aria-label="Close">✕</button>
      </div>
    </section>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
