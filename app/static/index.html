<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Media Gallery</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"><span>Pi</span>Media Gallery</div>
      <div class="actions">
        <label class="filter">
          <span>Category</span>
          <select id="categoryFilter">
            <option value="">All</option>
          </select>
        </label>
        <form id="uploadForm">
          <input type="text" id="uploadToken" placeholder="Upload token" aria-label="Upload token" required />
          <input type="text" id="uploadCategory" placeholder="Category (optional)" aria-label="Category" />
          <input type="file" id="uploadFile" aria-label="Media file" required />
          <button type="submit">Upload</button>
        </form>
      </div>
    </header>
    <main>
      <div class="grid" aria-live="polite"></div>
      <p class="status"></p>
    </main>

    <section class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button class="close" aria-label="Close">âœ•</button>
      </div>
    </section>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
